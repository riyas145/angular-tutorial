<div id="login_header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center login__header">
                <h3>Login </h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non modi, porro minus sequi doaloremque nihil.</p>
            </div>
        </div>
        <div class="row no-gutters" id="login_form_cont">
            <div class="col-md-6">
                <div class="form-container">
                   <form [formGroup]='loginform' (ngSubmit)="formSubmit()">
                    <div class="row">
                        <div class="col-md-12 form__input">
                            <h4>Please Enter Username and Password</h4>
                             <mat-form-field>
                                 <input formControlName="name" type="email" matInput placeholder="Username" >
                                 <span *ngIf="loginform.get('name').invalid && loginform.get('name').touched" class="text-danger">Please Enter Valid Email </span>
                             </mat-form-field>
                        </div>
                        <div class="col-md-12">
                             <mat-form-field>
                                 <input formControlName="password" matInput placeholder="Password" type="password">
                                 <span *ngIf="loginform.get('password').invalid && loginform.get('password').touched " class="text-danger">Password Should be 8 character and atleast one symbol & Letter  </span>
                             </mat-form-field>
                           
                         </div>
                         <div class="col-md-12 form_btn_cont">
                             <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                             <button mat-flat-button color="primary">Login</button>
                         </div>
                    </div>
                   </form>
                   
                    
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form_img_cont">
                    <img src="../../../assets/img/dog.jpg" alt="dog-images">
                </div>
            </div>
        </div>
    </div>
</div>
